<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyNotes</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="settings">
      <i class="fa-solid fa-gear"></i>
      <p>color :</p>
      <div class="colors">
        <span class="num1"><i class="fa-solid fa-ban"></i></span>
        <span class="num2"></span>
        <span class="num3"></span>
      </div>
    </div>
    <div class="conainer">
      <h1>Your Daily Notes</h1>
      <div class="input">
        <textarea id="textarea"></textarea>
        <button id="save">Save <i class="fa-solid fa-download"></i></button>
      </div>
      <div class="allnotes"></div>
      <button class="clear">
        Remove All <i class="fa-solid fa-trash"></i>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
